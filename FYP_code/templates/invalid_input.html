{% extends "base.html" %}
{% block title %}Invalid Input{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename = 'styles/invalid_input.css')}}">

    <form id = invalidform method="POST">
        <!-- voice assistant button -->
        <table class="bot" cellspacing="0" cellpadding="0">
          <tr>
              <td>
                <button id="voicebot" name="btn" value="voice_assist" class="btn btn-secondary" title="Click on this button to use voice bot assistant">
                  <i id= "icn" class="fas fa-microphone-alt fa-3x"></i><br>
                  <span id="spantext">Voice Bot Assistant</span>
              </button> <br/><br/>
              </td>
          </tr>
      </table>
      <div id = "content">
        <!-- Minimum Length -->
        <div>
          <label for="minlength" class="label_details">Minimum Character Length:</label>
          <input class = "fields" name="minlength" type="number" id="minlength" value="{{minlength}}" placeholder="Enter minimum length"/> 
        </div>

        <!--Maximum Length -->
        <div>
          <label for="maxlength" class="label_details">Maximum Character Length:</label>
          <input class = "fields" name="maxlength" type="number" id="maxlength" value="{{maxlength}}" placeholder="Enter maximum length"/>
        </div>
        <br>

        <!-- Characters to be Included -->
        <div>
          <label for="charincluded" class="label_details">Character(s) must be Included:</label>
          <textarea class="fields" name="charincluded" id="charincluded" placeholder="Separate each character with space ' '">{{charincluded}}</textarea> <br>
          <label class="label_details"></label>
          
          <input type="checkbox" id="uppercaseI" name="uppercaseI" value="Uppercase">
              <label for="uppercase" class="checkbox">Uppercase &nbsp;</label>
              
          <input type="checkbox" id="lowercaseI" name="lowercaseI" value="Lowercase">
              <label for="lowercase" class="checkbox">Lowercase &nbsp;</label> 
              
          <input type="checkbox" id="symbolsI" name="symbolsI" value="symbols">
              <label for="symbols" class="checkbox">Symbols &nbsp;</label> 
              
          <input type="checkbox" id="numbersI" name="numbersI" value="Numbers">
              <label for="numbers" class="checkbox">Numbers</label> 
        </div>
        
        <br>
        <!-- Characters to be Excluded -->
        <div>
          <label for="charexcluded" class="label_details">Character(s) must be Excluded:</label>
          <textarea class="fields" name="charexcluded" id="charexcluded" placeholder="Separate each character with space ' '">{{charexcluded}}</textarea> <br>
          <label class="label_details"></label>
          
          <input type="checkbox" id="uppercaseE" name="uppercaseE" value="Uppercase">
              <label for="uppercase" class="checkbox">Uppercase &nbsp;</label>
              
          <input type="checkbox" id="lowercaseE" name="lowercaseE" value="Lowercase">
              <label for="lowercase" class="checkbox">Lowercase &nbsp;</label> 
              
          <input type="checkbox" id="symbolsE" name="symbolsE" value="symbols">
              <label for="symbols" class="checkbox">Symbols &nbsp;</label> 
              
          <input type="checkbox" id="numbersE" name="numbersE" value="Numbers">
              <label for="numbers" class="checkbox">Numbers</label> 
        </div>
        
        <!-- Submit Button -->
        <input type="submit" class="btn btn-outline-dark" id = "generatebutton" name = "btn" value="Generate"/>

        <br><br><br>
        <!-- Invalid input area -->
        <div class = output>
          <label for="output">Examples of Invalid Input:</label><br>
          <textarea id="output" rows=15 class="output" disabled>{{invalid_output}}</textarea>
          <input type="hidden" name="hidden" value="{{invalid_output}}">
        </div>

        <!-- Valid input area -->
        <div class = output>
          <label for="output">Examples of Valid Input:</label><br>
          <textarea id="output" rows=15 class="output" disabled>{{valid_output}}</textarea>
          <input type="hidden" name="hidden" value="{{valid_output}}">
        </div>
      </div>
    </form>
	<p id="run" style="display:none">Checkbox checked</p>
  
  <script type=text/javascript src="{{url_for('static', filename='js/invalid_input.js') }}"></script>
{% endblock %}
