{% extends "base.html" %}
{% block title %}Invalid Input{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename = 'styles/invalid_input.css')}}">

    <form id = invalidform method="POST">
        <!-- voice assistant button -->
        <table class="bot" cellspacing="0" cellpadding="0">
          <tr>
              <td>
                <button id="voicebot" name="btn" value="voice_assist" class="btn btn-secondary" title="Click on this button to use voice bot assistant">
                  <i id= "icn" class="fas fa-microphone-alt fa-3x"></i><br>
                  <span id="spantext">Voice Bot Assistant</span>
              </button> <br/><br/>
              </td>
          </tr>
      </table>
      <div id = "content">
        <!-- Minimum Length -->
        <div>
          <label for="minlength" class="label_details">Minimum Character Length:</label>
          <input class = "fields" name="minlength" type="number" id="minlength" value="{{minlength}}" placeholder="Enter minimum length"/> 
        </div>

        <!--Maximum Length -->
        <div>
          <label for="maxlength" class="label_details">Maximum Character Length:</label>
          <input class = "fields" name="maxlength" type="number" id="maxlength" value="{{maxlength}}" placeholder="Enter maximum length"/> 
        </div>

        <!-- Characters to be Included -->
        <div>
          <label for="charincluded" class="label_details">Character(s) to be Included:</label>
          <input class = "fields" name="charincluded" type="text" id="charincluded" value="{{charincluded}}" placeholder="Separate each character with space ' '" /> <br>
          <label class="label_details"></label>
          
		  <input type="checkbox" id="uppercaseI" name="uppercaseI" value="Uppercase" onclick="inUppercase()">
          <label for="uppercase" class="checkbox">Uppercase &nbsp;</label>
          
		  <input type="checkbox" id="lowercaseI" name="lowercaseI" value="Lowercase" onclick="inLowercase()">
          <label for="lowercase" class="checkbox">Lowercase &nbsp;</label> 
          
		  <input type="checkbox" id="symbolsI" name="symbolsI" value="symbols" onclick="inSymbols()">
          <label for="symbols" class="checkbox">Symbols &nbsp;</label> 
          
		  <input type="checkbox" id="numbersI" name="numbersI" value="Numbers" onclick="inNumbers()">
          <label for="numbers" class="checkbox">Numbers</label> 
        </div>

        <!-- Characters to be Excluded -->
        <div>
          <label for="charexcluded" class="label_details">Character(s) to be Excluded:</label>
          <input class = "fields" name="charexcluded" type="text" id="charexcluded" placeholder="Separate each character with space ' '" value="{{charexcluded}}"/> <br>
          <label class="label_details"></label>
          
		  <input type="checkbox" id="uppercaseE" name="uppercaseE" value="Uppercase" onclick="exUppercase()">
          <label for="uppercase" class="checkbox">Uppercase &nbsp;</label>
          
		  <input type="checkbox" id="lowercaseE" name="lowercaseE" value="Lowercase" onclick="exLowercase()">
          <label for="lowercase" class="checkbox">Lowercase &nbsp;</label> 
          
		  <input type="checkbox" id="symbolsE" name="symbolsE" value="symbols" onclick="exSymbols()">
          <label for="symbols" class="checkbox">Symbols &nbsp;</label> 
          
		  <input type="checkbox" id="numbersE" name="numbersE" value="Numbers" onclick="exNumbers()">
          <label for="numbers" class="checkbox">Numbers</label> 
        </div>
        
        <!-- Submit Button -->
        <input type="submit" class="btn btn-outline-dark" id = "generatebutton" name = "btn" value="Generate"/>

        <br><br><br>
        <!-- Output area -->
        <div class = output>
          <label for="output">Examples of Invalid Input:</label><br>
          <textarea id="output" rows=15 class="output" disabled>{{generated_output}}</textarea>
          <input type="hidden" name="hidden" value="{{generated_output}}">
        </div>
      </div>
    </form>
	<p id="run" style="display:none">Checkbox checked</p>

<script>
	function inUppercase() {
	  var checkBox = document.getElementById("uppercaseI");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	function inLowercase() {
	  var checkBox = document.getElementById("lowercaseI");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	function inSymbols() {
	  var checkBox = document.getElementById("symbolsI");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	function inNumbers() {
	  var checkBox = document.getElementById("numbersI");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	
	function exUppercase() {
	  var checkBox = document.getElementById("uppercaseE");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	function exLowercase() {
	  var checkBox = document.getElementById("lowercaseE");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	function exSymbols() {
	  var checkBox = document.getElementById("symbolsE");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
	function exNumbers() {
	  var checkBox = document.getElementById("numbersE");
	  if (checkBox.checked == true)
		run.style.display = "block";
	}
</script>
{% endblock %}
