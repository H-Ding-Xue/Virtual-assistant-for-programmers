{% extends "base.html" %}
{% block title %}Code Block Generation (EIO){% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename = 'styles/codeEOstyle.css')}}">
    
    {% for error in get_flashed_messages() %}
    <div class="alert alert-danger">
      <strong>{{error}}</strong>
    </div>
    {% endfor %}

    <form id = codeEOform method="POST">
        <div id = exINdiv>
            <label for="EIinput" id="EIlabel">Expected Input</label><br>
            <textarea id="EIinput" name="EIinput" placeholder="Enter up to three integer values; separate each value with comma ','"></textarea>
        </div>
        
        <div id = exOUTdiv>
            <label for="EOinput" id="EOlabel">Expected Output</label><br>
            <textarea id="EOinput" name="EOinput" placeholder="Enter only one numeric value"></textarea>
        </div>

        <div id = codeoutdiv>
            <label for="codeoutput" id = codelabel>Codes Output</label><br>
            <textarea id="codeoutput" disabled>{{predicted_output}}</textarea>
        </div>
        
        <input type="submit" id = generatecodebutton value="Generate">
    </form>
    
<script type=text/javascript src="{{url_for('static', filename='js/codesEO.js') }}"></script> 
{% endblock %}
